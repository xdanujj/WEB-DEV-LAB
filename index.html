<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Accessories Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form>
    <!-- Image Section -->
    <div class="form-image">
      <img src="./images/cricket-equipment-bat-ball-helmet-600nw-1121214224.webp" alt="Sports Accessories">
    </div>

    <h2 style="text-align:center;">Cricket Accessories Order Form</h2>

    <!-- Name -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Password -->
    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <!-- Radio Buttons -->
    <p style="text-align:center; font-weight:bold;">Select Accessory Type:</p>
    <div class="radio-group">
      <label><input type="radio" name="accessory" value="Bat"> Bat</label>
      <label><input type="radio" name="accessory" value="Gloves"> Gloves</label>
      <label><input type="radio" name="accessory" value="Ball"> Ball</label>
    </div>

    <!-- Checkboxes -->
    <p style="text-align:center; font-weight:bold;">Additional Items:</p>
    <div class="radio-group">
      <label><input type="checkbox" name="extras" value="Helmet"> Helmet</label>
      <label><input type="checkbox" name="extras" value="Pads"> Pads</label>
      <label><input type="checkbox" name="extras" value="Stumps"> Stumps</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>
</html>
